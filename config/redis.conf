# =============================================================================
# Whisper — Production Redis Configuration
# =============================================================================
# Optimized for high-connection-count, low-latency WebSocket session store.
# Data durability is NOT required; Redis is used as a volatile cache/store.
# =============================================================================

# --- Memory ---
maxmemory 1800mb
maxmemory-policy allkeys-lru

# --- Connections ---
maxclients 100000
tcp-backlog 511

# --- Persistence (disabled for performance) ---
# RDB snapshots disabled — empty save directive
save ""
appendonly no

# --- Networking ---
# Bind to all interfaces inside the container (Docker network only)
bind 0.0.0.0
protected-mode no

# --- Logging ---
loglevel notice
