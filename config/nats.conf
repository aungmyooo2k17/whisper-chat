# --- Server ---
listen: 0.0.0.0:4222
http_port: 8222

# --- Connections ---
max_connections: 100000
max_payload: 8192
write_deadline: "5s"

# --- JetStream ---
jetstream {
    store_dir: /data/jetstream
    max_mem: 512MB
    max_file: 1GB
}

# --- Logging ---
logtime: true
