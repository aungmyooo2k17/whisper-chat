# =============================================================================
# Whisper — Production Docker Compose
# =============================================================================
# Usage:
#   1. Copy .env.production.example to .env and fill in all CHANGE_ME_* values
#   2. docker compose -f docker-compose.prod.yml up -d
#
# This file is self-contained — it does NOT depend on docker-compose.yml.
# =============================================================================

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  # ---------------------------------------------------------------------------
  # Redis — volatile session/state store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # NATS — message bus (pub/sub + JetStream)
  # ---------------------------------------------------------------------------
  nats:
    image: nats:2-alpine
    volumes:
      - nats-data:/data
      - ./config/nats.conf:/etc/nats/nats.conf:ro
    command: ["-c", "/etc/nats/nats.conf"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "2"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # PostgreSQL — persistent relational store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=200"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "2"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # HAProxy — WebSocket load balancer (public-facing)
  # ---------------------------------------------------------------------------
  haproxy:
    image: haproxy:3.0-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - wsserver-1
      - wsserver-2
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "2"
    networks:
      - whisper-frontend
      - whisper-backend

  # ---------------------------------------------------------------------------
  # wsserver-1 — WebSocket server instance 1
  # ---------------------------------------------------------------------------
  wsserver-1:
    build:
      context: .
      dockerfile: cmd/wsserver/Dockerfile
    environment:
      LISTEN_ADDR: ${LISTEN_ADDR}
      REDIS_ADDR: ${REDIS_ADDR}
      NATS_URL: ${NATS_URL}
      DATABASE_URL: ${DATABASE_URL}
      SERVER_NAME: ws-prod-1
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-512}
      MAX_CONNECTIONS: ${MAX_CONNECTIONS:-100000}
      READ_TIMEOUT: ${READ_TIMEOUT:-10s}
      WRITE_TIMEOUT: ${WRITE_TIMEOUT:-10s}
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "4"
    networks:
      - whisper-frontend
      - whisper-backend

  # ---------------------------------------------------------------------------
  # wsserver-2 — WebSocket server instance 2
  # ---------------------------------------------------------------------------
  wsserver-2:
    build:
      context: .
      dockerfile: cmd/wsserver/Dockerfile
    environment:
      LISTEN_ADDR: ${LISTEN_ADDR}
      REDIS_ADDR: ${REDIS_ADDR}
      NATS_URL: ${NATS_URL}
      DATABASE_URL: ${DATABASE_URL}
      SERVER_NAME: ws-prod-2
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-512}
      MAX_CONNECTIONS: ${MAX_CONNECTIONS:-100000}
      READ_TIMEOUT: ${READ_TIMEOUT:-10s}
      WRITE_TIMEOUT: ${WRITE_TIMEOUT:-10s}
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "4"
    networks:
      - whisper-frontend
      - whisper-backend

  # ---------------------------------------------------------------------------
  # matcher — pairing engine
  # ---------------------------------------------------------------------------
  matcher:
    build:
      context: .
      dockerfile: cmd/matcher/Dockerfile
    environment:
      REDIS_ADDR: ${REDIS_ADDR}
      NATS_URL: ${NATS_URL}
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "2"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # moderator — content moderation
  # ---------------------------------------------------------------------------
  moderator:
    build:
      context: .
      dockerfile: cmd/moderator/Dockerfile
    environment:
      REDIS_ADDR: ${REDIS_ADDR}
      NATS_URL: ${NATS_URL}
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # frontend — static SPA served via nginx
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:8080"
    depends_on:
      - wsserver-1
      - wsserver-2
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "1"
    networks:
      - whisper-frontend

  # ---------------------------------------------------------------------------
  # Prometheus — metrics collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v3.2.1
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - wsserver-1
      - wsserver-2
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1"
    networks:
      - whisper-backend

  # ---------------------------------------------------------------------------
  # Grafana — dashboards and alerting
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:11.6.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: ${GF_USERS_ALLOW_SIGN_UP:-false}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1"
    networks:
      - whisper-backend

volumes:
  redis-data:
  nats-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  whisper-frontend:
    driver: bridge
  whisper-backend:
    driver: bridge
    internal: true
