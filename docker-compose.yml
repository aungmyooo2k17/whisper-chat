services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - whisper-net

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "--js -m 8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - whisper-net

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: whisper
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: whisper_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper -d whisper"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - whisper-net

  haproxy:
    image: haproxy:3.0-alpine
    ports:
      - "8088:80"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - wsserver
    networks:
      - whisper-net

  wsserver:
    build:
      context: .
      dockerfile: cmd/wsserver/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LISTEN_ADDR=:8080
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgres://whisper:whisper_dev@postgres:5432/whisper?sslmode=disable
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - whisper-net

  matcher:
    build:
      context: .
      dockerfile: cmd/matcher/Dockerfile
    environment:
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - whisper-net

  moderator:
    build:
      context: .
      dockerfile: cmd/moderator/Dockerfile
    environment:
      - REDIS_ADDR=redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - whisper-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WS_URL: "ws://localhost:8080/ws"
        VITE_API_URL: "http://localhost:8080"
    ports:
      - "3000:8080"
    depends_on:
      - wsserver
    networks:
      - whisper-net

  prometheus:
    image: prom/prometheus:v3.2.1
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - wsserver
    networks:
      - whisper-net

  grafana:
    image: grafana/grafana:11.6.0
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=whisper
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - whisper-net

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  whisper-net:
    driver: bridge
